<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Prediction Result</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Original Image</h4>
                <img src="{{ original_image }}" alt="Original Image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h4>Predicted Mask</h4>
                <img src="{{ predicted_image }}" alt="Predicted Image" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
